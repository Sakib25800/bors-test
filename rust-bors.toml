status = [
  "Test",
  "Lint"
]

# Maximum duration (in seconds) before timeout
timeout_sec = 3600  # 1 hour, matching your default

# Cleanup merged branches
delete_merged_branches = true

# Number of approvals needed
required_approvals = 1

# Label configuration from your default
[labels]
approve = ["+approved"]
try = ["+trying"]
try_succeed = ["+tested"]
try_failed = ["+test-failed"]
